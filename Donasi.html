<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GoCharity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3>INPUT DONASI</h3>
            <form>
                <div class="form-group">
                    <label for="donasi">Donasi</label>
                    <input type="number" class="form-control" id="donasi" placeholder="donasi">
                </div>

                <button type="submit" class="btn btn-primary" id="submitDonasi">Donasi</button>
            </form>
        </div>
    </div>
    <div id="hasil">

    </div>
</body>
<script>
    document.getElementById("submitDonasi").addEventListener("click", login)

    function login(e) {
        e.preventDefault()
        const Donasi = document.getElementById("donasi")
        const hasil = document.getElementById("hasil")
        hasil.innerHTML = "Terima kasih telah berdonasi sebanyak: Rp. " + Donasi.value
    }
</script>

</html>
